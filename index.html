<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Challenge</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo">
    </header>
    <main>
        <section class="section1">
            <div class="contenedorcajatexto">
                <textarea class="cajatexto" placeholder="Ingrese Texto Aqui"></textarea>
            </div>
            <div class="alerta">
                <img src="imagenes/alerta.png" alt="alerta">
                <p>solo letras minusculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>

        <section class="section2">
            <div class="contenedormunieco">
                <img src="imagenes/Muñeco.png" alt="muñico">
            </div> 
            <div class="contenedor-parrafo">
                <h3>Ningun mensaje fue<br>encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar</p>
            </div> 
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
                <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>     
        </section>
    </main>
    <script src="script.js"></script>

</body>
</html>
